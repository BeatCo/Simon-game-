<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Simon game</title>
</head>
<body> 
    <div class="container text-center">   
        <h1 id="header" class="py-5 mb-5">Press Any Key To Start</h1>
        <div id="gameCenter " class=" d-grid gap-5 pt-5">    
            <div class="row justify-content-md-center gap-5">          
                <div type="button" id="red" class="block set-size red-block col-md-auto"></div>
                <div type="button" id="green" class="block set-size green-block col-md-auto "></div>
            </div>
            <div class="row justify-content-md-center gap-5">             
                <div type="button" id="blue" class="block set-size blue-block col-md-auto"></div>     
                <div type="button" id="yellow" class="block set-size yellow-block col-md-auto"></div>
            </div>

        </div>
 
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./game.js"></script>
</body>
</html>
